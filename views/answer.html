<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/all.css">
	<title>回答问题</title>
	<style>

	</style>
</head>
<body>
<div>
	<nav class="navbar navbar-inverse" style="text-align: center">
		<a href="/"><span class="glyphicon glyphicon-chevron-left"></span></a>
		{{title}}
		<a href="/"><span class="glyphicon glyphicon-home"></span></a>
	</nav>
</div>
<div class="container">
	<section>
		{{if problem.createuserimg==''}}
		<img src="img/my.jpg" alt="" class="answer_img">
		{{else}}
		<img src="{{problem.createuserimg}}" alt="" class="answer_img">
		{{/if}}

		<span class="answer_name">{{problem.createuser.account}}</span>
		<span class="answer_time">{{problem.time}}</span>
		<p class="answer_title">{{problem.title}}</p>
	</section>
	<form action="/saveanswer">
		<input type="hidden" name="problemid" value="{{id}}">
		<textarea class="form-control form-group" name="title" style="height: 300px" required>
		</textarea>
		<button type="submit" class="btn btn-success form-control form-group">提交</button>
	</form>
</div>

<script src="../js/jquery.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script>
	console.log(123);
$("form").submit(function(e){
    e.preventDefault();
	$.post(
	    $(this).attr("action"),
		$(this).serialize(),
		function(data){
	        console.log(data);
	        if(data.code == "success"){
				alert(data.msg);
				location.href = "/";
			}else{
				alert(data.msg);
			}
		}
	)
})

</script>
</body>
</html>
