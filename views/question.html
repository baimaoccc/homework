<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/all.css">
	<title>提问页面</title>

</head>
<body>
<div>
	<nav class="navbar navbar-inverse" style="text-align: center">
		<a href="/"><span class="glyphicon glyphicon-chevron-left"></span></a>
		{{title}}
		<a href="/"><span class="glyphicon glyphicon-home"></span></a>
	</nav>
</div>
<div class="container">
	<form action="/api/saveproblem">
		<textarea class="form-control form-group" name="title" style="height: 300px" required>
		</textarea>
		<button type="submit" class="btn btn-success form-control form-group">提交</button>
	</form>
</div>


<script src="js/jquery.js"></script>
<script src="script/question.js"></script>
<script>
	$("form").submit(function(e){
	    e.preventDefault();
		$.post(
		    $(this).attr("action"),
			$(this).serialize(),
			function(data){
		        if(data.code == "success"){
					location.href = "/";
				}else{
		            alert(data.msg);
				}
			}
		)
	})
</script>
</body>
</html>
