<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页面</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/all.css">
</head>
<body>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<div>
	<nav class="navbar navbar-inverse" style="text-align: center">
		<a href="/"><span class="glyphicon glyphicon-chevron-left"></span></a>
		{{title}}
		<a href="register"><span class="glyphicon glyphicon-plus-sign"></span></a>
	</nav>
</div>
<div class="container">
	<form action="javascript:;" method="post">
		<div class="form-group">
			<input type="text" class="form-control" id="accountName" placeholder="请填写昵称" name="accountName">
			<span></span>
		</div>
		<div class="form-group">
			<input type="password" class="form-control" id="pwd" placeholder="请填写密码" name="pwd">
			<span></span>
		</div>
		<button type="submit" class="btn btn-success form-group form-control">登录</button>
	</form>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Modal title</h4>
			</div>
			<div class="modal-body">

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			</div>
		</div>
	</div>
</div>

<script src="/js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="script/model.js"></script>

<script src="/script/login.js"></script>


</body>
</html>
