<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<link rel="stylesheet" href="css/all.css">
</head>
<body>
<div>
	<nav class="navbar navbar-inverse" style="text-align: center">
		<a href="login" id="back"><span class="glyphicon glyphicon-chevron-left"></span></a>
		<!--在登录页面点击加号来到注册页面 在router/login.js中提交了数据的渲染-->
		{{title}}
		<a href="/"><span class="glyphicon glyphicon glyphicon-home"></span></a>
	</nav>
</div>

<!--表单逻辑-->
<div class="container">
	<form action="javascript:;" method="post">
		<div class="form-group">
			<input type="text" class="form-control" id="accountName" placeholder="请填写昵称" name="accountName">
			<span></span>
		</div>
		<div class="form-group">
			<input type="password" class="form-control" id="pwd" placeholder="请填写密码" name="pwd" pattern="[a-zA-Z0-9]{6,}">
			<span></span>
		</div>
		<div class="form-group">
			<input type="password" class="form-control" id="confirm_pwd" placeholder="请再次填写密码" name="confirm_pwd">
			<span></span>
		</div>
		<div class="form-group">
			<input type="radio" id="male" name="sex" class="sex" >&#x3000;先生<br>
		</div>
		<div class="form-group">
			<input type="radio" id="female" name="sex" class="sex" checked>&#x3000;女士
		</div>
		<div class="form-group">
			<input type="email" class="form-control" id="email" placeholder="请填写邮箱" name="email">
		</div>
			<select name="course" id="" class="form-control form-group">
				<option value="Android" selected>Android</option>
				<option value="HTML5">HTML5</option>
				<option value="CSS3">CSS3</option>
			</select>
		<button type="submit" class="btn btn-success form-control  form-group">注册</button>
	</form>
</div>



<!--模态框-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">智游问答</h4>
			</div>
			<div class="modal-body"></div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="script/model.js"></script>
<script src="script/register.js"></script>

</body>
</html>
