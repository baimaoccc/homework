<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/all.css">
</head>
<body>
<div>
	<nav class="navbar navbar-inverse">
		<a href="login" id="back"><span class="glyphicon glyphicon-chevron-left"></span></a>
		{{title}}
		<a href=""><span class="glyphicon glyphicon glyphicon-home"></span></a>
	</nav>
</div>
<div class="container">
	<form action="javascript:;" method="post">
		<div class="form-group">
			<input type="text" class="form-control" id="accountName" placeholder="请填写昵称" name="accountName">
			<span></span>
		</div>
		<div class="form-group">
			<input type="password" class="form-control" id="pwd" placeholder="请填写密码" name="pwd">
			<span></span>
		</div>
		<div class="form-group">
			<input type="password" class="form-control" id="confirm_pwd" placeholder="请再次填写密码" name="confirm_pwd">
			<span></span>
		</div>
		<div class="form-group">
			<input type="radio" id="male" name="sex" class="sex" >&#x3000;先生<br>
		</div>
		<div class="form-group">
			<input type="radio" id="female" name="sex" class="sex" checked>&#x3000;女士
		</div>
		<div class="form-group">
			<input type="email" class="form-control" id="email" placeholder="请填写邮箱" name="email">
		</div>
			<select name="course" id="" class="form-control form-group">
				<option value="Android" selected>Android</option>
				<option value="HTML5">HTML5</option>
				<option value="CSS3">CSS3</option>
			</select>
		<button type="submit" class="btn btn-success form-control  form-group">注册</button>
	</form>
</div>
<script src="js/jquery.js"></script>
<script src="script/register.js"></script>
</body>
</html>
